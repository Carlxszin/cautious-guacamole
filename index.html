<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Whiteout Survival - Cálculo de Poder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poder da Conta - Whiteout Survival</h1>

    <form id="formPoder">
      <label>Poder da Cidade:</label>
      <input type="number" id="cidade" required>

      <label>Poder das Tropas:</label>
      <input type="number" id="tropas" required>

      <label>Poder dos Heróis:</label>
      <input type="number" id="herois" required>

      <label>Tecnologia:</label>
      <input type="number" id="tecnologia" required>

      <label>Bônus da Aliança:</label>
      <input type="number" id="bonusAliança" required>

      <button type="submit">Calcular Poder</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
